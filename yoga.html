<!DOCTYPE html>
<html>
<head>

	<meta name="viewport" content="width=device-width, initial-scale=1">


	<link rel="manifest" href="manifest.json" />
	<link rel="stylesheet" type="text/css" href="style.css">


</head>

<body>

		<section class="header">
					<div class="title-header">Today</div>

					<div class="weekly-roundbox">
						<div class="roundbox-weekly"></div>
						<div class="label-roundbox-weekly">Weekly</div>
					</div>

		</section>


		<section class="yoga-section">
					<div class="lady-image"><img src="lady.png"  height="310" width="352"></div>
					<div class="title-challenge">Yoga challenge</div>
					<div class="days"><span id="numbcoler">5</span>/7</div>
					<div class="time-lady">6:00 - 7:00 PM</div>

					<div class="yoga-roundbox">
							<div class="label-roundbox-lady">Done</div>
					</div>

		</section>
		<section class="upcoming-title">Upcoming</section>


		<section class="cooking-section">
					<div class="cooking-image"><img src="cooking.png"  height="47" width="47"></div>
					<div class="title-cooking">Healthy cooking</div>
					<div class="time-cooking">12:00 - 01:00 PM</div>

					<div class="cooking-roundbox">
							<div class="label-roundbox-cooking">Done</div>
					</div>
					

		</section>
		

	


			





	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="main.js"></script>
	<script src="download.js"></script>
	
</body>
</html>
