<!DOCTYPE html>
<html>
<head>

	<meta name="viewport" content="width=device-width, initial-scale=1">


	<link rel="manifest" href="manifest.json" />
	<link rel="stylesheet" type="text/css" href="style_overview.css">



</head>

<body>

		<section class="header">
					<div class="title-header">Weekly Overview</div>
		</section>


		<section class="total-section">
				<div class="total-section-title">Total</div>
				<div class="total-section-pie">
					<div class="circle-border"></div>
					<div class="circle"></div>
					
					<div class="pie-percent">75%</div>
				</div>
				<div class="total-section-star"><img src="star.png"  height="47" width="47"></div>
				<div class="total-section-svg">
					<hr class="total-svg">
				</div>
				<div class="total-section-tip">Tip: Check your goals more often</div>

		</section>
		


		<section class="challenges-section">
				<div class="challenges-section-title">Your challenges</div>
				<div class="challenges-section-three-dots">

					<div>						 
						  <span class="dot"></span>
						  <span class="dot"></span>
						  <span class="dot"></span>
						</div>
				</div> 
				<div class="yoga-holder">
					<div class="progress-bars">
						<ul>
							<span class="yoga-progress"><li>Yoga</li></span>
							<span class="healthy-progress"><li>Healthy cooking</li></span>
							<span class="creative-progress"><li>Creative growth</li></span>
						</ul>		
					</div>      
					<div class="yoga-holder-goal"><span class="yoga-goalfirst-grey">Goal 5/</span><span class="yoga-7-bold">7</span></div>
				</div>

				<div class="cooking-holder-goal"><span class="cooking-goalfirst-grey">Goal 3/</span><span class="cooking-7-bold">7</span></div>

				<div class="creative-holder-goal"><span class="creative-goalfirst-grey">Goal 4/</span><span class="creative-7-bold">5</span></div>
			
		</section>

		<section class="deadlines-section">
				<div class="deadlines-section-title">Deadlines</div>
				<div class="deadlines-section-three-dots">
						<div>						 
						  <span class="dot1"></span>
						  <span class="dot1"></span>
						  <span class="dot1"></span>
						</div>
				</div>
				<div class="deadlines-section-svg">
					<hr class="deadlines-svg">
				</div>
				<div class="deadlines-section-clock">
					<img src="clock.png"  height="27" width="27">
				</div>
				<div class="deadlines-section-date">22 April 2020</div>
				<div class="deadlines-section-bullet">
					<span class="bullet"></span>
				</div>
				<div class="deadlines-section-text">Finish my portfolio</div>

		</section>

		<section class="footer">
				<div class="home-image"><a href="yoga.html"><img src="home_unac.png"  height="27" width="27"></a></div>
				<div class="chart-image"><img src="chart_act.png"  height="27" width="27"></div>
				<div class="add-image"><img src="add.png"  height="37" width="37"></div>
				<div class="heart-image"><img src="heart.png"  height="27" width="31"></div>
				<div class="person-image"><img src="person.png"  height="27" width="23"></div>
				
			
			
		</section> 
		

	


			





	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="main.js"></script>
	<script src="download.js"></script>
	
</body>
</html>
