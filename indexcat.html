<!DOCTYPE html>
<html>
<head>
	<title>Cats history</title>
	<link rel="stylesheet" type="text/css" href="css/stylecat.css">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	
	<div class="container">
		<div class="img">
			<img src="img/header.png">
		</div>
		<div class="login-content">
			
					<form action="landing.html" method="GET" id="form">			
				
				<h2 class="title">Sign in</h2>
				<div id="error"></div>
           		<div class="input-div one">
           		   <div class="i">
           		   		<i class="fas fa-user"></i>
           		   </div>
           		   <div class="div" >
           		   		<h5>Username</h5>
           		   		<input type="text" class="input" name="name" id="name">
           		   </div>
           		</div>
           		<div class="input-div pass">
           		   <div class="i"> 
           		    	<i class="fas fa-lock"></i>
           		   </div>
           		   <div class="div" >
           		    	<h5>Password</h5>
           		    	<input type="password" class="input" name="password" id="password">
            	   </div>
            	</div>
            	<a href="fpassword.html">Forgot Password?</a>
            	<input type="submit" class="btn" value="Login" id="submit">
            </form>
        </div>
    </div>
    <script type="text/javascript" src="js/main.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js
	"></script>
</body>
</html>
