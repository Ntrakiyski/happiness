<!DOCTYPE html>
<html>
<head>
	<title>Cats history</title>
	<link rel="stylesheet" type="text/css" href="css/fpasword.css">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	
	<div class="container">
		<div class="img">
			<img src="img/headerpassword.png">
		</div>
		<div class="login-content">
			
					<form action="index.html" method="GET" id="form">			
				
				<h2 class="title">Change password</h2>
				<div id="error"></div>
           		<div class="input-div one">
           		   <div class="i">
           		   		<i class="fas fa-user"></i>
           		   </div>
           		   <div class="div" >
           		   		<h5>Username</h5>
           		   		<input type="text" class="input" name="name" id="name">
           		   </div>
           		</div>
           		<div class="input-div pass">
           		   <div class="i"> 
           		    	<i class="fas fa-lock"></i>
           		   </div>
           		   <div class="div" >
           		    	<h5>New Password</h5>
           		    	<input type="password" class="input" name="password" id="password">
				   </div>
				   
				</div>
				<div class="input-div repass">
					<div class="i"> 
						 <i class="fas fa-lock"></i>
					</div>
					<div class="div" >
						 <h5>Repeat Password</h5>
						 <input type="password" class="input" name="newpassword" id="newpassword">
				 </div>
				 
			  </div>
            
            	<input type="submit" class="btn" value="Submit" id="submit">
            </form>
        </div>
    </div>
    <script type="text/javascript" src="js/mainpassword.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js
	"></script>
</body>
</html>
